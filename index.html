<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__top">
                <div class="row">
                    <div class="col">
                        <nav class="header__menu-list nav nav-inline">
                            <a class="header__menu-item p-2" href="#">О магазине</a>
                            <a class="header__menu-item p-2" href="#">Baby клуб</a>
                            <a class="header__menu-item p-2" href="#">Доставка и оплата</a>
                            <a class="header__menu-item p-2" href="#">Новости</a>
                            <a class="header__menu-item p-2" href="#">Контакты</a>
                        </nav>
                    </div>
                    <div class="col">
                        <div class="header__buttons d-flex justify-content-end">
                            <div class="header__button header__button-enter  p-2">
                                <span class="header__button-text">Вход</span>
                            </div>
                            <div class="header__button header__button-wishlist p-2">
                                <span class="header__button-icon"></span>
                                <span class="header__button-text">Избранное</span>
                            </div>
                            <div class="header__button header__button-cart cart p-2">
                                <span class="header__button-icon"></span>
                                <span class="header__button-text">Корзина
                                    <span class="button__cart-counter">(0)</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col">
                        <div class="header__phone">
                            <div class="header__phone-numbers">
                                <a href="tel: +30445938239">(044) 593 82 39</a>
                                <a href="tel: 0800507712">0 (800) 50 77 12</a>
                            </div>
                            <div class="header__phone-callback">
                                <span>Обратный звонок</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <a href="https://panama.ua/" class="header__logo">
                            <img src="/images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-2 d-flex justify-content-end">
                        <form action="/search/" class="header__search">
                            <input type="text" class="header__search-input" placeholder="Поиск">
                            <button type="submit" class="header__search-btn"></button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
